name = "ant-colony-defense"
main = "src/worker.js"
compatibility_date = "2024-01-01"

# Static assets configuration
[assets]
directory = "./dist"
not_found_handling = "single-page-application"

# Environment variables
[vars]
ENVIRONMENT = "production"

# Routes - serve from subdomain
[[routes]]
pattern = "ant-colony-defense.franzai.com/*"
zone_name = "franzai.com"

# Dev configuration
[dev]
port = 8788
local_protocol = "http"